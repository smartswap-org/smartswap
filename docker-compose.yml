services:
  nexus-api:
    build:
      context: ./nexus
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:${NEXUS_PORT:-8080}:${NEXUS_PORT:-8080}"
    env_file:
      - ./.env
    restart: unless-stopped
    networks:
      - smartswap-net
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - logs-database
      - core-database

  qtb:
    build:
      context: ./qtb
      dockerfile: Dockerfile
    env_file:
      - ./.env
    volumes:
      - ./qtb/configs:/app/configs
      - ./qtb/logs:/app/logs
      - ./QTSBE/data:/app/QTSBE/data
    restart: unless-stopped
    networks:
      - smartswap-net
    ports:
      - "127.0.0.1:5003:5003"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - core-database

  qtsbe-api:
    build:
      context: ./QTSBE
      dockerfile: Dockerfile
    volumes:
      - ./QTSBE:/app
    command: python api/api.py
    ports:
      - "127.0.0.1:5002:5002"
    env_file:
      - ./.env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - smartswap-net
    extra_hosts:
      - "host.docker.internal:host-gateway"

  qtsbe-auto-fetch:
    build:
      context: ./QTSBE
      dockerfile: Dockerfile
    volumes:
      - ./QTSBE:/app
    command: python /app/tools/auto_fetch/auto-fetch.py
    env_file:
      - ./.env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - smartswap-net
    ports:
      - "127.0.0.1:5004:5004"

  logs-database:
    image: clickhouse/clickhouse-server:latest
    container_name: logs-database
    restart: always
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./databases/clickhouse:/docker-entrypoint-initdb.d
    env_file:
      - ./.env
    environment:
      - CLICKHOUSE_USER=${LOGS_DB_USERNAME}
      - CLICKHOUSE_PASSWORD=${LOGS_DB_PASSWORD}
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - smartswap-net

  core-database:
    image: mysql:8.0
    container_name: core-database
    restart: always
    ports:
      - "${CORE_DB_PORT}:3306"
    env_file:
      - ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=${CORE_DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=smartswap
      - MYSQL_USER=${CORE_DB_USERNAME}
      - MYSQL_PASSWORD=${CORE_DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./databases/mysql:/docker-entrypoint-initdb.d
    networks:
      - smartswap-net

volumes:
  clickhouse_data: {}
  mysql_data: {}

networks:
  smartswap-net:
    driver: bridge
