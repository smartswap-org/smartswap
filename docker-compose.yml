services:
  nexus-api:
    build:
      context: ./nexus
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8080:8080"
    env_file:
      - ./.env
    environment:
      - LOGS_DB_URL=jdbc:clickhouse://logs-database:8123/default
      - LOGS_DB_USERNAME=${CLICKHOUSE_USER}
      - LOGS_DB_PASSWORD=${CLICKHOUSE_PASSWORD}
    restart: unless-stopped
    networks:
      - smartswap-net
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - logs-database

  qtb:
    build:
      context: ./qtb
      dockerfile: Dockerfile
    env_file:
      - ./.env
    volumes:
      - ./qtb/configs:/app/configs
      - ./qtb/logs:/app/logs
      - ./QTSBE/data:/app/QTSBE/data
    restart: unless-stopped
    networks:
      - smartswap-net
    ports:
      - "127.0.0.1:5003:5003"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  qtsbe-api:
    build:
      context: ./QTSBE
      dockerfile: Dockerfile
    volumes:
      - ./QTSBE:/app
    command: python api/api.py
    ports:
      - "127.0.0.1:5002:5002"
    env_file:
      - ./.env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - smartswap-net
    extra_hosts:
      - "host.docker.internal:host-gateway"

  qtsbe-auto-fetch:
    build:
      context: ./QTSBE
      dockerfile: Dockerfile
    volumes:
      - ./QTSBE:/app
    command: python /app/tools/auto_fetch/auto-fetch.py
    env_file:
      - ./.env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - smartswap-net
    ports:
      - "127.0.0.1:5004:5004"

  logs-database:
    image: clickhouse/clickhouse-server:latest
    container_name: logs-database
    restart: always
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse_init:/docker-entrypoint-initdb.d
    env_file:
      - ./.env
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - smartswap-net

volumes:
  clickhouse_data: {}

networks:
  smartswap-net:
    driver: bridge
